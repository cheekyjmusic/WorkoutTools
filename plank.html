<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4500">
  <link rel="icon" href="icon.ico">
<meta charset="UTF-8">
<title>Plank Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --glass: rgba(255, 255, 255, 0.08);
  --fire1: #ff9800;
  --fire2: #ff5722;
  --fire3: #ff1744;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100%;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.header {
  text-align: center;
  opacity: 0.85;
}

.header h1 {
  margin: 0;
  font-size: 1.2rem;
  letter-spacing: 0.05em;
}

.timer {
  text-align: center;
  margin-top: 20px;
}

.time {
  font-size: 5rem;
  font-weight: 700;
}

.label {
  opacity: 0.7;
  letter-spacing: 0.1em;
}

.goal-text {
  margin-top: 10px;
  font-weight: 600;
}

.progress {
  margin: 16px auto 0;
  width: 80%;
  height: 12px;
  background: rgba(255,255,255,0.15);
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ff88, #00c853);
  transition: width 0.2s linear;
}

/* ðŸ”¥ OVERDRIVE */
.overdrive .progress-bar {
  background: linear-gradient(
    90deg,
    var(--fire1),
    var(--fire2),
    var(--fire3),
    var(--fire1)
  );
  background-size: 300% 100%;
  animation: fireMove 0.6s linear infinite;
  box-shadow: 0 0 25px var(--fire2);
}

.overdrive::after {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 16px;
  box-shadow: 0 0 30px var(--fire2);
  animation: pulse 1s ease-in-out infinite;
}

@keyframes fireMove {
  from { background-position: 0% 0; }
  to { background-position: 300% 0; }
}

@keyframes pulse {
  0%,100% { opacity: 0.4; }
  50% { opacity: 0.9; }
}

.tap-area {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tap-button {
  width: 85vw;
  max-width: 360px;
  height: 45vh;
  max-height: 360px;
  background: radial-gradient(circle at top, #00ff88, #00c853);
  border-radius: 28px;
  border: none;
  font-size: 2.2rem;
  font-weight: 800;
  color: #003b1c;
  box-shadow:
    0 25px 50px rgba(0,0,0,0.4),
    inset 0 -8px 0 rgba(0,0,0,0.15);
}

.tap-button:active {
  transform: translateY(4px);
}

.footer {
  display: flex;
  gap: 12px;
}

.footer button {
  flex: 1;
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.15);
  color: white;
  padding: 14px 0;
  border-radius: 14px;
  font-size: 1rem;
  backdrop-filter: blur(12px);
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>PLANK TIMER</h1>
  </div>

  <div class="timer">
    <div class="time" id="time">00:00</div>
    <div class="label">TIME</div>
    <div class="goal-text" id="goalText">No goal set</div>

    <div class="progress" id="progressWrap" style="display:none;">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div class="tap-area">
    <button class="tap-button" id="startStop">START</button>
  </div>

  <div class="footer">
    <button id="goal">Goal</button>
    <button id="reset">Reset</button>
  </div>
</div>

<script>
let seconds = Number(localStorage.getItem("plankTime")) || 0;
let goal = Number(localStorage.getItem("plankGoal")) || 0;
let running = false;
let interval = null;

const timeEl = document.getElementById("time");
const startStop = document.getElementById("startStop");
const goalBtn = document.getElementById("goal");
const resetBtn = document.getElementById("reset");
const goalText = document.getElementById("goalText");
const progressWrap = document.getElementById("progressWrap");
const progressBar = document.getElementById("progressBar");

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

function updateUI() {
  timeEl.textContent = formatTime(seconds);

  if (goal > 0) {
    progressWrap.style.display = "block";
    const percent = Math.min((seconds / goal) * 100, 100);
    progressBar.style.width = percent + "%";

    if (seconds >= goal) {
      goalText.textContent = "OVERDRIVE MODE ðŸ”¥";
      progressWrap.classList.add("overdrive");
    } else {
      goalText.textContent = `Goal: ${formatTime(seconds)} / ${formatTime(goal)}`;
      progressWrap.classList.remove("overdrive");
    }
  } else {
    goalText.textContent = "No goal set";
    progressWrap.style.display = "none";
  }
}

function tick() {
  seconds++;
  localStorage.setItem("plankTime", seconds);
  updateUI();

  if (seconds > goal && goal > 0 && navigator.vibrate) {
    navigator.vibrate([30, 20, 30]);
  }
}

startStop.addEventListener("click", () => {
  running = !running;
  startStop.textContent = running ? "STOP" : "START";

  if (running) {
    interval = setInterval(tick, 1000);
    if (navigator.vibrate) navigator.vibrate(30);
  } else {
    clearInterval(interval);
  }
});

goalBtn.addEventListener("click", () => {
  const input = prompt("Plank goal (seconds)?");
  const value = Number(input);
  if (value > 0) {
    goal = value;
    localStorage.setItem("plankGoal", goal);
    updateUI();
  }
});

resetBtn.addEventListener("click", () => {
  if (confirm("Reset plank timer?")) {
    seconds = 0;
    running = false;
    clearInterval(interval);
    startStop.textContent = "START";
    localStorage.setItem("plankTime", 0);
    updateUI();
  }
});

updateUI();
</script>

</body>
</html>
